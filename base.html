<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>C&M Contabilidade e BPO Financeiro</title>
        <!-- LINKS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="static/css/styles.css" />
    </head>
    <body class="bg-light">
        <!-- HEADER -->
        <header>
            <div class="layout-wrapper landing">
                <nav
                    class="navbar navbar-expand-lg navbar-landing fixed-top"
                    id="navbar">
                    <div class="container">
                        <a
                            class="navbar-brand"
                            href="{{ url_for('public.landing_page') }}">
                            <img
                                src="{{ url_for('static', filename='images/contabilizamelhorazul.svg') }}"
                                alt="Logo Contabiliza Melhor"
                                height="30" />
                        </a>
                        <button
                            class="navbar-toggler py-0 fs-20 text-body"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                            class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul
                                class="navbar-nav mx-auto mt-2 mt-lg-0"
                                id="navbar-example">
                                <li class="nav-item">
                                    <a
                                        class="nav-link active"
                                        href="{{ url_for('public.landing_page') }}"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="{{ url_for('public.planos') }}"
                                        >Planos</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="{{ url_for('public.contact') }}"
                                        >Contato</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="{{ url_for('public.servicos') }}"
                                        >Serviços</a
                                    >
                                </li>
                            </ul>

                            <div class="d-flex justify-content-center">
                                <a
                                    href="{{ url_for('auth.login') }}"
                                    class="btn btn-primary btn-log fs-6"
                                    >Login</a
                                >
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container flex-fill">
            <!-- SECTION 1 - CARROSSEL -->
            <section class="carousel-section">
                <div class="carousel-container">
                    <div class="carousel-item active">
                        <div class="carousel-content">
                            <h1>
                                Aprenda e descubra <br /><span class="highlight"
                                    >em 8 anos</span
                                >
                                de experiência
                            </h1>
                            <p>
                                Onde crescer seu negócio como desenvolvedor:
                                site pessoal ou redes sociais?
                            </p>
                            <button>Registrar Agora</button>
                        </div>
                        <div class="carousel-illustration">
                            <img
                                src="static/images/carrossel01.png"
                                alt="Ilustração de Desenvolvimento"
                                style="max-width: 100%" />
                        </div>
                    </div>
                </div>

                <div class="carousel-indicators">
                    <span class="carousel-indicator active"></span>
                    <span class="carousel-indicator"></span>
                    <span class="carousel-indicator"></span>
                </div>
            </section>
        </div>
        <!-- SCRIPTS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="static/js/carrosselsection1.js"></script>
    </body>
</html>
